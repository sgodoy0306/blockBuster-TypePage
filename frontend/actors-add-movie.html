<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Actor to Movie | Blockbuster</title>
     <link rel="stylesheet" href="./src/output.css">
        <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blockbuster to-blockbuster-700 min-h-screen font-['Roboto']">
    <header class="h-24 bg-blockbuster-900 flex flex-row gap-7 items-center ">
        <a href="start-log.html" class="flex h-16 ml-8">
            <img src="templates/Blockbuster-Symbol.png" alt="">
        </a>
        <a href="actors-edit.html"
           class="bg-blue-400 text-gray-800 flex gap h-12 w-24 rounded-xl font-body justify-center items-center text-xl p-2 hover:bg-blockbuster-300 hover:transition hover:duration-300 shadow-lg active:scale-95 active:shadow-inner transition-transform"
           style="user-select: none;">
            EDIT
        </a>
        <a href="actors-delete.html"
           class="bg-red-400 text-gray-800 flex gap h-12 w-28 rounded-xl font-body justify-center items-center text-xl p-6 hover:bg-red-300 hover:transition hover:duration-300 shadow-lg active:scale-95 active:shadow-inner transition-transform"
           style="user-select: none;">
            DELETE
        </a>
    </header>
    <div class="max-w-xl mx-auto mt-12 bg-white/90 rounded-lg shadow-lg p-8">
        <h1 class="text-4xl font-bold text-blockbuster-700 mb-14 font-['Bebas Neue'] tracking-wide text-center font-body ">
            ADD ACTOR TO MOVIE
        </h1>
        <form id="add-actor-movie-form" class="space-y-5">
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl" for="movie-select">Select Movie</label>
                <select id="movie-select" name="movie-select" required class="w-full px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50">
                    <option value="">-- Select a movie --</option>
                </select>
            </div>
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl" for="actor-search">Search Actor</label>
                <div class="relative">
                    <input type="text" id="actor-search" placeholder="Type to search actors..." class="w-full px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50"/>
                    <div id="actor-suggestions" class="absolute z-10 w-full bg-white border border-blockbuster-200 rounded-b-lg shadow-lg hidden max-h-48 overflow-y-auto"></div>
                </div>
            </div>
            <div id="selected-actors" class="hidden">
                <label class="block text-blockbuster-700 font-semibold mb-2 font-display text-2xl">Selected Actors</label>
                <div id="selected-actors-list" class="space-y-2"></div>
            </div>
            <div id="current-actors" class="hidden">
                <label class="block text-blockbuster-700 font-semibold mb-2 font-display text-2xl">Current Actors in Movie</label>
                <div id="current-actors-list" class="space-y-2"></div>
            </div>
            <p id="message" class="font-body text-center mt-2"></p>
            <div class="flex justify-center">
                <button type="submit" class="bg-blockbuster-700 hover:bg-blockbuster-500 text-white font-bold py-2 px-8 rounded transition-colors duration-200 shadow-md font-display text-2xl">
                    Add Actors to Movie
                </button>
            </div>
        </form>
    </div>
    <script src="./src/js/actors-add-movie.js"></script>
</body>
</html>
