<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies | Blockbuster</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .movie-card {
            transition: all 0.3s ease;
        }
        .movie-card:hover {
            transform: translateY(-5px);
        }
        .genre-badge {
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            color: rgb(231, 211, 33);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 4px;
            margin-bottom: 2px;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blockbuster to-blockbuster-700 min-h-screen font-['Roboto'] flex flex-col">
    <header class="h-24 bg-blockbuster-900 flex flex-row gap-7 items-center ">
        <a href="start-log.html" class="flex h-16 ml-8">
            <img src="templates/Blockbuster-Symbol.png" alt="">
        </a>

    </header>

    <div class="max-w-7xl mx-auto mt-12 p-8 flex-1">
        <h1 class="text-5xl font-body text-blockbuster-700 mb-14 font-['Bebas Neue'] tracking-wide text-center bg-white/90 rounded-lg shadow-lg p-6">
            MOVIE COLLECTION
        </h1>

        <!-- Filters -->
        <div class="bg-white/90 rounded-lg shadow-lg p-6 mb-8">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <div class="flex flex-wrap gap-4 items-center">
                    <label class="text-blockbuster-700 font-semibold font-display text-2xl">Filter by Genre:</label>
                    <select id="genre-filter" class="px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50 font-display text-xl">
                        <option value="">All Genres</option>
                    </select>
                    <button id="clear-filters" class="bg-blockbuster-700 hover:bg-blockbuster-500 text-yellow-300 font-bold py-2 px-6 rounded transition-colors duration-200 shadow-md font-display text-xl">
                        Clear Filters
                    </button>
                </div>
                <div class="flex items-center gap-4">
                    <input type="text" id="search-input" placeholder="Search movies..." class="px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50 font-body text-lg">
                    
                </div>
            </div>
        </div>

        <!-- Loading Message -->
        <div id="loading" class="text-center text-blockbuster-700 text-2xl font-semibold bg-white/90 rounded-lg shadow-lg p-8 font-display">
            <div class="spinner mb-4"></div>
            Loading movies...
        </div>

        <!-- Error Message -->
    <div id="error-message" class="hidden text-center text-red-600 text-2xl font-semibold bg-red-100 p-6 rounded-lg shadow-lg font-display">
    </div>

        <!-- Movies Grid -->
        <div id="movies-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="hidden text-center text-blockbuster-700 text-2xl font-semibold mt-8 bg-white/90 rounded-lg shadow-lg p-8 font-display">
            No movies found matching your criteria.
        </div>

        <!-- Movie Modal -->
        <div id="movie-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-2xl max-w-lg w-full p-8 relative">
                <button id="close-modal" class="absolute top-4 right-4 text-blockbuster-700 text-2xl font-bold">&times;</button>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>
    <footer class="bg-blockbuster-600 h-20 text-yellow-200 py-4 mt-20 w-full flex justify-center">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center px-4">
            <div class="text-sm">&copy; 2024 BlockBuster. All rights reserved.</div>
            <div class="flex space-x-4 mt-2 sm:mt-0">
                <a href="https://www.linkedin.com/in/sgodoy0306/" target="_blank" rel="noopener noreferrer" class="hover:underline">Contact us</a>
            </div>
        </div>
    </footer>

        <script src="src/js/movies-page.js"></script>
</body>
</html>
