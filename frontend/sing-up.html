<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Blockbuster</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-b from-blockbuster to-blockbuster-700 min-h-screen flex flex-col">
    <nav class="h-20 flex sm:items-center sm:justify-between pt-10 justify-center">
        <a href="start-no-log.html">
            <img src="./templates/Blockbuster-Symbol.png" alt="blockbuster logo" class="h-12 sm:ml-9 m-0">
        </a>
    </nav>

    <section
      class="flex flex-col items-center justify-center mt-36 sm:justify-center flex-1 w-full"
    >
      <form
        id="registerForm"
        class="bg-white rounded-lg shadow-md p-8 w-96 flex flex-col gap-4"
      >
        <h2 class="text-4xl font-display text-center mb-4 text-blockbuster-700">
          Sign up
        </h2>
        <label class="flex flex-col">
          <span class="mb-1 font-body text-blockbuster">Username</span>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blockbuster-700"
          />
        </label>
        <label class="flex flex-col">
          <span class="mb-1 font-body text-blockbuster">Email</span>
          <input
            type="email"
            id="email"
            name="email"

            class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blockbuster-700"
          />
        </label>
        <label class="flex flex-col">
          <span class="mb-1 font-body text-blockbuster">Password</span>
          <div class="relative flex items-center">
            <input
              type="password"
              id="password"
              name="password"

              class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blockbuster-700 w-full pr-10"
            />
            <button
              type="button"
              id="togglePassword"
              tabindex="-1"
              class="absolute right-2 top-1/2 -translate-y-1/2 text-blockbuster-700 focus:outline-none"
            >
              <!-- Heroicon: Eye -->
              <svg
                id="eyeIcon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 12s3.75-7.5 9.75-7.5 9.75 7.5 9.75 7.5-3.75 7.5-9.75 7.5S2.25 12 2.25 12z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </button>
          </div>
        </label>
        <button
          type="submit"
          class="bg-blockbuster-700 rounded cursor-pointer mt-5 py-2 font-bold hover:bg-blockbuster transition text-yellow-200"
        >
          Sign Up
        </button>
        <div
          id="registerError"
          class="text-red-500 text-sm font-body text-center hidden"
        ></div>
        <div
          id="registerSuccess"
          class="text-green-600 text-sm font-body text-center hidden"
        ></div>
      </form>
    </section>
    <footer
      class="bg-blockbuster-600 text-yellow-200 py-4 w-full"
    >
      <div
        class="container mx-auto flex flex-col sm:flex-row justify-between items-center px-4"
      >
        <div class="text-sm">&copy; 2024 BlockBuster. All rights reserved.</div>
        <div class="flex space-x-4 mt-2 sm:mt-0">
          <a href="https://www.linkedin.com/in/sgodoy0306/" target="_blank" rel="noopener noreferrer" class="hover:underline">Contact us</a>

        </div>
      </div>
    </footer>
    <script src="src/js/sing-up.js"></script>
  </body>
</html>
