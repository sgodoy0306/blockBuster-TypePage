<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Movie | Blockbuster</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blockbuster to-blockbuster-700 min-h-screen font-['Roboto']">
    <header class="h-24 bg-blockbuster-900 flex flex-row gap-7 items-center ">
        <a href="start-log.html" class="flex h-16 ml-8">
            <img src="templates/Blockbuster-Symbol.png" alt="">
        </a>
        <a href="movies-add.html"
           class="bg-green-400 text-gray-800 flex gap h-12 w-24 rounded-xl font-body justify-center items-center text-xl p-2 hover:bg-blockbuster-300 hover:transition hover:duration-300 shadow-lg active:scale-95 active:shadow-inner transition-transform"
           style="user-select: none;">
            ADD
        </a>
        <a href="movies-edit.html"
           class="bg-blue-400 text-gray-800 flex gap h-12 w-24 rounded-xl font-body justify-center items-center text-xl p-2 hover:bg-blockbuster-300 hover:transition hover:duration-300 shadow-lg active:scale-95 active:shadow-inner transition-transform"
           style="user-select: none;">
            EDIT
        </a>
    </header>
    <div class="max-w-xl mx-auto mt-12 bg-white/90 rounded-lg shadow-lg p-8">
        <h1 class="text-4xl font-bold text-blockbuster-700 mb-14 font-['Bebas Neue'] tracking-wide text-center font-body ">
            DELETE MOVIE
        </h1>
        <form id="delete-movie-form" class="space-y-5">
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl" for="movie">Select Movie</label>
                <select id="movie" name="movie" required class="w-full px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50">
                    <option value="">-- Select a movie --</option>
                </select>
            </div>
            <div id="movie-info" class="hidden mt-8 p-6 bg-blockbuster-100 rounded-lg shadow border border-blockbuster-300"></div>
            <p id="message" class="font-body text-center mt-2"></p>
            <div class="flex justify-center">
                <button type="submit" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-8 rounded transition-colors duration-200 shadow-lg font-display text-2xl active:scale-95 active:shadow-inner transition-transform cursor-pointer">
                    Delete
                </button>
            </div>
        </form>
    </div>
    <script>
        const API_URL = "http://localhost:3001/api/movies";
        const API_URL_SINGLE = "http://localhost:3001/api/movie";

        const movieSelect = document.getElementById('movie');
        const form = document.getElementById('delete-movie-form');
        const message = document.getElementById('message');
        const movieInfo = document.getElementById('movie-info');

        // Load movies into select
        async function loadMovies() {
            movieSelect.innerHTML = '<option value="">-- Select a movie --</option>';
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error("Failed to load movies");
                const movies = await res.json();
                movies.forEach(movie => {
                    const option = document.createElement('option');
                    option.value = movie.id;
                    option.textContent = movie.name;
                    movieSelect.appendChild(option);
                });
            } catch (err) {
                message.textContent = "Error loading movies";
                message.className = "font-body text-center mt-2 text-red-500";
            }
        }

        // Handle delete
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const id = movieSelect.value;
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (!id) {
                message.textContent = "Please select a movie to delete.";
                message.className = "font-body text-center mt-2 text-red-500";
                return;
            }
            try {
                const res = await fetch(`${API_URL_SINGLE}/${id}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": token ? `Bearer ${token}` : ""
                    }
                });
                if (!res.ok) {
                    const errorText = await res.text();
                    message.textContent = "Error deleting movie: " + (errorText || res.statusText);
                    message.className = "font-body text-center mt-2 text-red-500";
                    return;
                }
                message.textContent = "Movie deleted successfully!";
                message.className = "font-body text-center mt-2 text-green-600";
                movieSelect.value = "";
                movieInfo.classList.add('hidden');
                movieInfo.innerHTML = '';
                await loadMovies();
            } catch (err) {
                message.textContent = "Error deleting movie: " + err.message;
                message.className = "font-body text-center mt-2 text-red-500";
            }
        });

        // Show movie info when selected
        movieSelect.addEventListener('change', async function() {
            const id = this.value;
            if (!id) {
                movieInfo.classList.add('hidden');
                movieInfo.innerHTML = '';
                return;
            }
            try {
                const res = await fetch(`${API_URL_SINGLE}/${id}`);
                if (!res.ok) throw new Error("Failed to fetch movie");
                const movie = await res.json();
                movieInfo.innerHTML = `
                    <div>
                        <h2 class="text-2xl font-bold text-blockbuster-700 mb-2 font-display">Movie Information</h2>
                        <p><span class="font-semibold">Title:</span> ${movie.name}</p>
                        <p><span class="font-semibold">Year:</span> ${movie.year}</p>
                        <p><span class="font-semibold">Genre:</span> ${movie.genre}</p>
                        <p><span class="font-semibold">Director:</span> ${movie.director}</p>
                        <p><span class="font-semibold">Duration:</span> ${movie.duration} minutes</p>
                        <p><span class="font-semibold">MPA Rating:</span> ${movie.mpa_rating}</p>
                        <p><span class="font-semibold">Price:</span> $${movie.price}</p>
                        <p><span class="font-semibold">Stock:</span> ${movie.stock}</p>
                        <p><span class="font-semibold">Description:</span> ${movie.description}</p>
                    </div>
                `;
                movieInfo.classList.remove('hidden');
            } catch (err) {
                movieInfo.innerHTML = '<p class="text-red-500">Error loading movie info.</p>';
                movieInfo.classList.remove('hidden');
            }
        });

        // Initial load
        loadMovies();
    </script>
</body>
</html>
