<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Studio | Blockbuster</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blockbuster to-blockbuster-700 min-h-screen font-['Roboto']">

    <header class="h-24 bg-blockbuster-900 flex flex-row gap-7 items-center ">

        <a href="start-log.html" class="flex h-16 ml-8">
            <img src="templates/Blockbuster-Symbol.png" alt="">
        </a>
        <a href="studios-add.html"
           class="bg-green-700 text-gray-800 flex gap h-12 w-24 rounded-xl font-body justify-center items-center text-xl p-2 hover:bg-blockbuster-300 hover:transition hover:duration-300 shadow-lg active:scale-95 active:shadow-inner transition-transform"
           style="user-select: none;">
            ADD
        </a>
        <a href="studios-edit.html" class="bg-blockbuster-400 text-gray-800 flex gap h-12 w-24 rounded-xl font-body justify-center items-center text-xl p-2 hover:bg-blockbuster-300 hover:transition hover:duration-300">
            EDIT
        </a>

    </header>
    <div class="max-w-xl mx-auto mt-12 bg-white/90 rounded-lg shadow-lg p-8">
        <h1 class="text-4xl font-bold text-blockbuster-700 mb-14 font-['Bebas Neue'] tracking-wide text-center font-body ">
            DELETE STUDIO
        </h1>
        <form id="delete-studio-form" class="space-y-5">
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl" for="studio">Select Studio</label>
                <select id="studio" name="studio" required class="w-full px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50">
                    <option value="">-- Select a studio --</option>
                </select>
            </div>
            <div id="studio-info" class="hidden mt-8 p-6 bg-blockbuster-100 rounded-lg shadow border border-blockbuster-300"></div>
            <div class="flex justify-center">
                <button type="submit" class="bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-8 rounded transition-colors duration-200 shadow-lg font-display text-2xl active:scale-95 active:shadow-inner transition-transform cursor-pointer">
                    Delete
                </button>
            </div>
            <p id="message" class="font-body text-center mt-2"></p>
        </form>
    </div>
    <script>
        const API_URL = "http://localhost:3001/api/film_studios";
        const API_URL_SINGLE = "http://localhost:3001/api/film_studio";

        const studioSelect = document.getElementById('studio');
        const form = document.getElementById('delete-studio-form');
        const message = document.getElementById('message');
        const studioInfo = document.getElementById('studio-info');

        // Load studios into select
        async function loadStudios() {
            studioSelect.innerHTML = '<option value="">-- Select a studio --</option>';
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error("Failed to load studios");
                const studios = await res.json();
                studios.forEach(studio => {
                    const option = document.createElement('option');
                    option.value = studio.id;
                    option.textContent = studio.name;
                    studioSelect.appendChild(option);
                });
            } catch (err) {
                message.textContent = "Error loading studios";
                message.className = "font-body text-center mt-2 text-red-500";
            }
        }

        // Handle delete
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const id = studioSelect.value;
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (!id) {
                message.textContent = "Please select a studio to delete.";
                message.className = "font-body text-center mt-2 text-red-500";
                return;
            }
            try {
                const res = await fetch(`${API_URL_SINGLE}/${id}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": token ? `Bearer ${token}` : ""
                    }
                });
                if (!res.ok) {
                    const errorText = await res.text();
                    message.textContent = "Error deleting studio: " + (errorText || res.statusText);
                    message.className = "font-body text-center mt-2 text-red-500";
                    return;
                }
                message.textContent = "Studio deleted successfully!";
                message.className = "font-body text-center mt-2 text-green-600";
                studioSelect.value = "";
                studioInfo.classList.add('hidden');
                studioInfo.innerHTML = '';
                await loadStudios();
            } catch (err) {
                message.textContent = "Error deleting studio: " + err.message;
                message.className = "font-body text-center mt-2 text-red-500";
            }
        });

        // Show studio info when selected
        studioSelect.addEventListener('change', async function() {
            const id = this.value;
            if (!id) {
                studioInfo.classList.add('hidden');
                studioInfo.innerHTML = '';
                return;
            }
            try {
                const res = await fetch(`${API_URL_SINGLE}/${id}`);
                if (!res.ok) throw new Error("Failed to fetch studio");
                const studio = await res.json();
                studioInfo.innerHTML = `
                    <div>
                        <h2 class="text-2xl font-bold text-blockbuster-700 mb-2 font-display">Studio Information</h2>
                        <p><span class="font-semibold">Name:</span> ${studio.name}</p>
                        <p><span class="font-semibold">Founded Year:</span> ${studio.year_creation}</p>
                        <p><span class="font-semibold">Founder:</span> ${studio.founder}</p>
                        <p><span class="font-semibold">Description:</span> ${studio.description}</p>
                    </div>
                `;
                studioInfo.classList.remove('hidden');
            } catch (err) {
                studioInfo.innerHTML = '<p class="text-red-500">Error loading studio info.</p>';
                studioInfo.classList.remove('hidden');
            }
        });

        // Initial load
        loadStudios();
    </script>
</body>
</html>
