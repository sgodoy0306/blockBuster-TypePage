<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Blockbuster</title>
        <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blockbuster to-blockbuster-700">
    <nav class="h-20 flex sm:items-center sm:justify-between pt-10 justify-center">
        <a href="start-no-log.html">
            <img src="./templates/Blockbuster-Symbol.png" alt="blockbuster logo" class="h-12 sm:ml-9 m-0">
        </a>
    </nav>

    <section class="flex flex-col items-center justify-center mt-36 sm:justify-center">
        <form id="loginForm" class="bg-white rounded-lg shadow-md p-8 w-96 flex flex-col gap-4 ">
            <h2 class="text-4xl font-display  text-center mb-4 text-blockbuster-700">Sign in</h2>
            <label class="flex flex-col">
                <span class="mb-1 font-body text-blockbuster">Email</span>
                <input type="text" id="email" name="email" required class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blockbuster-700">
            </label>
            <label class="flex flex-col">
                <span class="mb-1 font-body text-blockbuster">Password</span>
                <input type="password" id="password" name="password" required class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blockbuster-700">
            </label>
            <button type="submit" class="bg-blockbuster-700 rounded cursor-pointer py-2 font-bold hover:bg-blockbuster transition text-yellow-200 ">Log In</button>
            <div id="loginError" class="text-red-500 text-sm font-body text-center hidden"></div>
            <div class="flex flex-col justify-center items-center text-sm">
                <span class="font-body text-blockbuster">CAN'T LOG IN?</span>
                <a href="sing-up.html" class="font-body text-blockbuster">CREATE ACCOUNT</a>
            </div>
        </form>
    </section>
    <footer class="bg-blockbuster-600 h-20 text-yellow-200 py-4 mt-56  flex justify-center">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center px-4">
            <div class="text-sm">
                &copy; 2024 BlockBuster. All rights reserved.
            </div>
            <div class="flex space-x-4 mt-2 sm:mt-0">
                <a href="#" class="hover:underline">Contact us</a>
                <a href="#" class="hover:underline">Page info</a>
            </div>
        </div>
    </footer>
        <script>
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('loginError');
                errorDiv.classList.add('hidden');
                try {
                    const res = await fetch('http://localhost:3001/api/users/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    if (res.ok) {
                        const data = await res.json();
                        console.log('esta es la data: ', data);
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('username', data.user.username);
                        localStorage.setItem('userId', data.user.id);
                        window.location.href = "/frontend/start-log.html";
                    } else {
                        const data = await res.json();
                        errorDiv.textContent = data.message || 'Wrong Email or password';
                        errorDiv.classList.remove('hidden');
                    }
                } catch (err) {
                    errorDiv.textContent = 'Server error';
                    errorDiv.classList.remove('hidden');
                }
            });
        </script>
    </section>
</body>
</html>
