<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockBuster</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body class="bg-gradient-to-b from-blockbuster to-blockbuster-700">
    <nav class="flex h-10 lg:h-20 pt-2 pl-4 sm:h-16">
        <div class="flex items-center space-x-3">
            <img src="./templates/avatar.png" alt="Avatar Image" class="h-9 lg:h-14">
            <button class="cursor-pointer text-yellow-300 font-bold text-sm lg:text-2xl sm:text-xl hover:underline">
                Log In
            </button>
        </div>
    </nav>
    <header class="flex flex-col items-center justify-center h-28 mt-10 select-none">
        <h1 class="flex ">
            <a href="https://bendblockbuster.com/" target="_blank">
                <img src="./templates/Blockbuster-Symbol.png" alt="BlockBuster-icon" class="h-16 px-10 sm:h-24 lg:h-36">
            </a>
        </h1>
        <h3 class="font-display text-yellow-400 sm:text-2xl pointer-events-none lg:text-4xl">
            40th Anniversary
        </h3>
    </header>
    <section class="flex flex-col justify-center items-center mt-16 gap-10">
        <form class="flex group lg:mt-10">
            <input
                type="text"
                name="search"
                placeholder="Search movies..."
                class="flex-grow px-4 py-2 rounded-l-md border text-yellow-300 w-36 font-body text-xs h-10 sm:w-52 sm:text-sm lg:w-56 lg:h-14 focus:outline-none"
            >
            <input
                type="submit"
                value="Search"
                class="bg-yellow-300 text-blockbuster-700 font-bold px-4 py-2 rounded-r-md cursor-pointer hover:text-blockbuster-500 lg:text-xl"
            >
        </form>
    </section>
    <section class="flex flex-col justify-center items-center gap-14">
        <p class="mt-20 text-center w-80 font-body text-yellow-300 sm:text-xl lg:text-2xl">
            Sign up now to explore a curated catalog of the greatest films of the Blockbuster era.
        </p>
        <button class="bg-yellow-300 text-blockbuster-700 p-2 px-6 rounded-4xl font-display text-3xl hover:text-blockbuster-500 cursor-pointer lg:text-4xl lg:p-4 lg:px-8">
            sing up
        </button>
    </section>
    <footer class="bg-blockbuster-600 h-20 text-yellow-200 py-4 mt-80 sm:mt-72 flex justify-center">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center px-4">
            <div class="text-sm">
                &copy; 2024 BlockBuster. All rights reserved.
            </div>
            <div class="flex space-x-4 mt-2 sm:mt-0">
                <a href="#" class="hover:underline">Contact us</a>
                <a href="#" class="hover:underline">Page info</a>
            </div>
        </div>
    </footer>
</body>
</html>
