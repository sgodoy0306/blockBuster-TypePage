<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie | Blockbuster</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blockbuster to-blockbuster-700 min-h-screen font-['Roboto']">
    <header class="h-24 bg-blockbuster-900 flex flex-row gap-7 items-center ">
        <a href="start-log.html" class="flex h-16 ml-8">
            <img src="templates/Blockbuster-Symbol.png" alt="">
        </a>
        <a href="movies-edit.html"
           class="bg-blue-400 text-gray-800 flex gap h-12 w-24 rounded-xl font-body justify-center items-center text-xl p-2 hover:bg-blockbuster-300 hover:transition hover:duration-300 shadow-lg active:scale-95 active:shadow-inner transition-transform"
           style="user-select: none;">
            EDIT
        </a>
        <a href="movies-delete.html"
           class="bg-red-400 text-gray-800 flex gap h-12 w-28 rounded-xl font-body justify-center items-center text-xl p-6 hover:bg-red-300 hover:transition hover:duration-300 shadow-lg active:scale-95 active:shadow-inner transition-transform"
           style="user-select: none;">
            DELETE
        </a>
    </header>
    <div class="max-w-xl mx-auto mt-12 bg-white/90 rounded-lg shadow-lg p-8">
        <h1 class="text-4xl font-bold text-blockbuster-700 mb-14 font-['Bebas Neue'] tracking-wide text-center font-body ">
            ADD MOVIE
        </h1>
        <form id="add-movie-form" class="space-y-5">
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl" for="name">Title</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50"/>
            </div>
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl" for="year">Release Year</label>
                <input type="number" id="year" name="year" min="1970" max="2100" required class="w-full px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50"/>
            </div>
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl" for="description">Description</label>
                <textarea id="description" name="description" rows="3" required class="w-full px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50"></textarea>
            </div>
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl" for="price">Price</label>
                <input type="number" id="price" name="price" min="0" required class="w-full px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50"/>
            </div>
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl" for="stock">Stock</label>
                <input type="number" id="stock" name="stock" min="0" required class="w-full px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50"/>
            </div>
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl" for="duration">Duration (minutes)</label>
                <input type="number" id="duration" name="duration" min="1" required class="w-full px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50"/>
            </div>
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl">MPA Rating</label>
                <div id="mpa_rating_group" class="flex flex-wrap gap-4 font-display text-2xl">
                    <label class="flex items-center gap-2 font-display text-2xl">
                        <input type="checkbox" name="mpa_rating" value="G" class="mpa-checkbox accent-blockbuster-700">
                        G
                    </label>
                    <label class="flex items-center gap-2 font-display text-2xl">
                        <input type="checkbox" name="mpa_rating" value="PG" class="mpa-checkbox accent-blockbuster-700">
                        PG
                    </label>
                    <label class="flex items-center gap-2 font-display text-2xl">
                        <input type="checkbox" name="mpa_rating" value="PG-13" class="mpa-checkbox accent-blockbuster-700">
                        PG-13
                    </label>
                    <label class="flex items-center gap-2 font-display text-2xl">
                        <input type="checkbox" name="mpa_rating" value="PG-17" class="mpa-checkbox accent-blockbuster-700">
                        PG-17
                    </label>
                    <label class="flex items-center gap-2 font-display text-2xl">
                        <input type="checkbox" name="mpa_rating" value="R" class="mpa-checkbox accent-blockbuster-700">
                        R
                    </label>
                </div>
            </div>
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl" for="genre">Genre</label>
                <input type="text" id="genre" name="genre" required class="w-full px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50"/>
            </div>
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl" for="director">Director</label>
                <input type="text" id="director" name="director" required class="w-full px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50"/>
            </div>
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl" for="film_studio_id">Film Studio</label>
                <select id="film_studio_id" name="film_studio_id" required class="w-full px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50">
                    <option value="">-- Select a studio --</option>
                </select>
            </div>
            <div>
                <label class="block text-blockbuster-700 font-semibold mb-1 font-display text-2xl" for="image_path">Poster (URL)</label>
                <input type="url" id="image_path" name="image_path" required class="w-full px-4 py-2 rounded border border-blockbuster-200 focus:outline-none focus:ring-2 focus:ring-blockbuster-500 bg-blockbuster-50"/>
            </div>
            <p id="message" class="font-body text-center mt-2"></p>
            <div class="flex justify-center">
                <button type="submit" class="bg-blockbuster-700 hover:bg-blockbuster-500 text-white font-bold py-2 px-8 rounded transition-colors duration-200 shadow-md font-display text-2xl">
                    Save
                </button>
            </div>
        </form>
    </div>
    <script>
        // Only allow one checkbox to be selected at a time
        document.querySelectorAll('.mpa-checkbox').forEach(cb => {
            cb.addEventListener('change', function() {
                if (this.checked) {
                    document.querySelectorAll('.mpa-checkbox').forEach(other => {
                        if (other !== this) other.checked = false;
                    });
                }
            });
        });

        // Load studios into the select
        async function loadStudios() {
            const studioSelect = document.getElementById('film_studio_id');
            studioSelect.innerHTML = '<option value="">-- Select a studio --</option>';
            try {
                const res = await fetch('http://localhost:3001/api/film_studios');
                if (!res.ok) throw new Error("Failed to load studios");
                const studios = await res.json();
                studios.forEach(studio => {
                    const option = document.createElement('option');
                    option.value = studio.id;
                    option.textContent = studio.name;
                    studioSelect.appendChild(option);
                });
            } catch (err) {
                // Optionally show an error message
            }
        }

        // Handle form submit to add a movie
        document.getElementById('add-movie-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const mpaRatingInput = document.querySelector('.mpa-checkbox:checked');
            const mpa_rating = mpaRatingInput ? mpaRatingInput.value : '';
            const name = document.getElementById('name').value.trim();
            const year = parseInt(document.getElementById('year').value, 10);
            const description = document.getElementById('description').value.trim();
            const price = parseInt(document.getElementById('price').value, 10);
            const stock = parseInt(document.getElementById('stock').value, 10);
            const duration = parseInt(document.getElementById('duration').value, 10);
            const genre = document.getElementById('genre').value.trim();
            const director = document.getElementById('director').value.trim();
            const film_studio_id = parseInt(document.getElementById('film_studio_id').value, 10);
            const image_path = document.getElementById('image_path').value.trim();
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');


            // Optionally, show a message element
            let message = document.getElementById('message');
            if (!message) {
                message = document.createElement('p');
                message.id = 'message';
                message.className = 'font-body text-center mt-2';
                this.appendChild(message);
            }
            message.textContent = '';
            message.className = 'font-body text-center mt-2';

            if (!mpa_rating) {
                message.textContent = "Please select an MPA rating.";
                message.className = "font-body text-center mt-2 text-red-500";
                return;
            }

            if (!film_studio_id) {
                message.textContent = "Please select a film studio.";
                message.className = "font-body text-center mt-2 text-red-500";
                return;
            }

            try {
                const res = await fetch('http://localhost:3001/api/movies', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": token ? `Bearer ${token}` : ""

                    },
                    body: JSON.stringify({
                        name,
                        year,
                        description,
                        price,
                        stock,
                        duration,
                        mpa_rating,
                        genre,
                        director,
                        film_studio_id,
                        image_path
                    })
                });
                if (!res.ok) {
                    const errorText = await res.text();
                    console.log(res.body);
                    message.textContent = "Error adding movie: " + (errorText || res.statusText);
                    message.className = "font-body text-center mt-2 text-red-500";
                    return;
                }
                message.textContent = "Movie added successfully!";
                message.className = "font-body text-center mt-2 text-green-600";
                this.reset();
                // Uncheck all checkboxes after reset
                document.querySelectorAll('.mpa-checkbox').forEach(cb => cb.checked = false);
            } catch (err) {
                message.textContent = "Error adding movie: " + err.message;
                message.className = "font-body text-center mt-2 text-red-500";
            }
        });

        // Initial load
        loadStudios();
    </script>
</body>
</html>
